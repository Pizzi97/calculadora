<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
</head>
<body>
    <h1 id="title">Calculadora</h1>
    <input type="text" name="Expresion" id="textBox"/>
    <br>
    <div class="buttons">
        <button name="siete" class="toConcatenate">7</button>
        <button class="toConcatenate">8</button>
        <button class="toConcatenate">9</button>
        <button class="toConcatenate">+</button>

        <button class="toConcatenate">4</button>
        <button class="toConcatenate">5</button>
        <button class="toConcatenate">6</button>
        <button class="toConcatenate">-</button>
        
        <button class="toConcatenate">1</button>
        <button class="toConcatenate">2</button>
        <button class="toConcatenate">3</button>
        <button class="toConcatenate">*</button>
        <button class="toConcatenate">0</button>
        <button class="toConcatenate">.</button>

        <button id="borrar">x<=</button>
        <button class="toConcatenate">/</button>
        <button id="limpiar">Limpiar</button>
        <button class="toConcatenate">(</button>
        <button class="toConcatenate">)</button>
        <button id="result">=</button>
    </div>

    <script src="calculadora.js"></script>
</body>

</html>
